<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Nuvens - Windy</title>
</head>
<body style="margin: 0; padding: 0;">

  <h2 style="text-align: center;">Previs√£o de Nuvens - Portugal (via Windy)</h2>

  <iframe
    id="windyFrame"
    width="100%"
    height="600"
    frameborder="0"
    allowfullscreen
    src="">
  </iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const lat = parseFloat(params.get("lat")) || 38.7;
    const lon = parseFloat(params.get("lon")) || -9.1;
    const zoom = parseInt(params.get("zoom")) || 7;

    const windyUrl = `https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&detailLat=${lat}&detailLon=${lon}&width=100%25&height=600&zoom=${zoom}&level=surface&overlay=clouds&menu=&message=true&marker=&calendar=now&pressure=true&type=map&location=coordinates&detail=true&metricWind=default&metricTemp=default&radarRange=-1`;

    document.getElementById("windyFrame").src = windyUrl;
  </script>

</body>
</html>
